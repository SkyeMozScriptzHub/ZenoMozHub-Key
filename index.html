<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenoMoz Key 🤑</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .textbox {
      background-color: white;
      color: black;
      font-size: 2rem;
      padding: 20px 40px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      user-select: text;
    }

    .btn {
      background-color: red;
      color: white;
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: darkred;
    }

    .btn:disabled {
      background-color: gray;
      cursor: default;
    }
  </style>
</head>
<body>

  <div class="textbox" id="keyText">ᘔᗴᑎO𝒎𝒐𝒛𝘩𝘶𝘣2025</div>
  <button class="btn" id="copyBtn">🔑 Copy 🔑</button>

  <script>
    const copyBtn = document.getElementById("copyBtn");
    const keyText = document.getElementById("keyText").innerText;

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(keyText).then(() => {
        copyBtn.textContent = "Copied! ☑";
        copyBtn.disabled = true;
      });
    });
  </script>

</body>
</html>
