<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZenoMozHub</title>
<style>
  body {
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
  }

  h1 { font-size: 4rem; margin-bottom: 40px; }

  .textbox {
    background-color: white;
    color: black;
    font-size: 3rem;
    padding: 30px 60px;
    border-radius: 20px;
    margin-bottom: 30px;
    text-align: center;
    user-select: text;
    font-weight: bold;
  }

  .btn {
    background-color: red;
    color: white;
    font-size: 2rem;
    padding: 18px 50px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
    margin: 5px;
  }

  .btn:hover { background-color: darkred; }
  .btn:disabled { background-color: gray; cursor: default; }

  #mainGUI { display: flex; flex-direction: column; align-items: center; }
</style>
</head>
<body>

<!-- Main GUI -->
<div id="mainGUI">
  <h1>🎉 𝐂𝐨𝐧𝐠𝐫𝐚𝐭𝐮𝐥𝐚𝐭𝐢𝐨𝐧𝐬! 🎉</h1>
  <div class="textbox" id="keyText">ᘔᗴᑎO𝒎𝒐𝒛𝘩𝘶𝘣2025</div>
  <button class="btn" id="copyBtn">🔑 𝐆𝐞𝐭 𝐤𝐞𝐲 🔑</button>
  <!-- Back button (hidden at first) -->
  <button class="btn" id="backBtn" style="display:none;">Back</button>
</div>

<!-- Sounds -->
<audio id="copySound" src="copy.mp3" preload="auto"></audio>

<script>
const copyBtn = document.getElementById("copyBtn");
const backBtn = document.getElementById("backBtn");
const keyText = document.getElementById("keyText").innerText;
const copySound = document.getElementById("copySound");

function playSound(sound) {
  sound.currentTime = 0;
  sound.play();
}

// Copy key
copyBtn.addEventListener("click", () => {
  playSound(copySound);
  navigator.clipboard.writeText(keyText).then(() => {
    copyBtn.textContent = "Copied! ☑";
    copyBtn.disabled = true;
    backBtn.style.display = "block"; // show back button
  });
});

// Back button -> open URL
backBtn.addEventListener("click", () => {
  window.open("https://official-amber.vercel.app/", "_blank");
});
</script>

</body>
</html>
